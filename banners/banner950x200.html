<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMpost Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="banner950x200.css">
</head>

<body>

    <div class="banner">
        <div class="banner-left">
            <div class="logo">
                <img src="img/logo-impost_nav.png" alt="IMpost логотип">
            </div>
            <div class="delivery-time">
                <p>Из Минска в Москву</p>
                <p><strong>за 3 дня</strong></p>
            </div>
        </div>

        <div class="banner-center">
            <p class="weight-limit">*посылки весом до 25 кг</p>
            <h1>Доставим</h1>
            <h2>из Беларуси в Россию</h2>
            <a href="https://www.impost.by/" target="_blank" class="cta-button">Узнать стоимость</a>
        </div>

        <div class="banner-right">
        </div>
    </div>

</body>

</html>
