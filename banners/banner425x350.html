<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>IMpost Delivery Banner 800x400</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="banner425x350.css">
</head>
<body>
    <div class="banner800">
        <div class="banner800-header">
            <div class="banner800-logo">
                <img src="img/logo-impost_nav.png" alt="IMpost логотип">
            </div>
            <div class="banner800-route">
                <span>Из Минска в Москву<br><strong>за 3 дня</strong></span>
            </div>
        </div>
        <div class="banner800-content">
            <div class="banner800-left">
                <p class="banner800-weight">*посылки весом до 25 кг</p>
                <h1>Доставим</h1>
                <h2>из Беларуси в Россию</h2>
                <a href="https://www.impost.by/" target="_blank" class="banner800-btn">Узнать стоимость</a>
            </div>
            <div class="banner800-right">
                <div class="banner800-circle">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
