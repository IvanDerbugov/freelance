<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MebelMarket - Кухни на заказ по индивидуальным проектам</title>

    <!-- Фавикон -->
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <meta name="description"
        content="Производство и установка мебели на заказ в Москве. Кухни, шкафы-купе, гостиные, спальни. Индивидуальные проекты, качественные материалы.">
    <meta name="keywords" content="кухни на заказ, мебель на заказ, шкафы-купе, гостиные, спальни, Москва">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Стили -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/logo-fonts.css">

    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Логотипный шрифт Merriweather для пятого варианта -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="section-limiter header-limiter">
        <div id="header-container"></div>
    </div>

    <main>
        <section>
            <div class="container">
                <div id="carouselExampleAutoplaying" class="carousel slide container" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="4000">
                            <div class="d-block w-100 carusel-slide1" alt="слайд 1"></div>
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <div class="d-block w-100 carusel-slide2" alt="слайд 2"></div>
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <div class="d-block w-100 carusel-slide3" alt="слайд 3"></div>
                        </div>
                        <div class="carousel-item" data-bs-interval="4000">
                            <div class="d-block w-100 carusel-slide4" alt="слайд 4"></div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Предыдущий</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Следующий</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>


        <section></section>
        <section></section>

        <section>
            <div class="container">
                <h3 class="section-title">Наши работы</h3>
                <div class="best-works-container">
                    <div class="cardBestWorks">
                        <div class="cardBestWorks-img1">
                            <div class="sale-badge large">-38%</div>
                        </div>
                        <div class="cardBestWorks-info">
                            <p>Флэт-03 хит Cashmere In 2S/Grey-green In 2S</p>
                            <div>
                                <p>До конца акции осталось:</p>
                                <p class="timer"><span>00</span>:<span>00</span>:<span>00</span>:<span>00</span></p>
                            </div>
                            <p class="old-price">17480.00 руб</p>
                            <p class="new-price">10890.00 руб</p>
                            <button>В корзину <img src="img/icons/basket.svg" alt="корзина"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="section-limiter">
        <div id="footer-container"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Кастомные скрипты -->
    <script src="js/versions.js"></script>
    <script src="js/includeHeaderFooter.js"></script>
    <script src="js/header.js"></script>
    <script src="js/catalog-dropdown.js"></script>
    <script src="js/carousel-enhancement.js"></script>
    <script src="js/timer.js"></script>
</body>

</html>
